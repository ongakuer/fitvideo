<!doctype html>
<html>
<head>
    <title>fitVideo</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <!-- fitvideo.js -->
    <script type='text/javascript' src='http://x.libdd.com/farm1/08871e/99bfecbf/jquery.fitvideo.js'></script>
                      
    <style type="text/css">
        .wrapper{margin:50px auto;width:80%;text-align: center;}
    </style>
</head>
<body>
    <div class="wrapper">
        <h1>fitVideo</h1>
        <div class="video">
            <embed src="http://player.youku.com/player.php/sid/XMTg1NjA5MTUy/v.swf" allowFullScreen="true" quality="high" width="480" height="400" align="middle" allowScriptAccess="always" type="application/x-shockwave-flash"></embed>
        </div>
    </div>
           
    <script>
        $(function(){
            $('.video').fitVideo({fitLayout:".wrapper"});
            // $('.video').fitVideo(); 自动寻找父元素
        })
    </script>
</body>
</html>
